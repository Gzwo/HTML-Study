<!-- DOCTYPE：告诉浏览器，我们要使用什么规范 -->
<!-- 对于一般的浏览器来说，此标签删去也没有影响，因为浏览器的默认规范就是html -->
<!DOCTYPE html>
<!-- html标签 中的内容是描述网页的 -->
<html lang="en">
<!-- head标签 代表网页头部 -->
<head>
    <!-- meta标签 描述性标签，用来描述网站的一些信息 -->
    <!-- meta标签 一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="土豆,马铃薯,洋芋">
    <meta name="description" content="有关于Potato的一切！">
    <!-- title标签 网页标题 -->
    <title>Title</title>
</head>
<!-- body标签 表示网页主体 -->
<body>
<!-- 在body标签中的内容会显示在页面中 -->
Hello, potato!
</body>
</html>
