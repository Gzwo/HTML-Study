<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>

<!-- 标题标签 1~6 -->
<h1>一级标题标签</h1>
<h2>二级标题标签</h2>
<h3>三级标题标签</h3>
<h4>四级标题标签</h4>
<h5>五级标题标签</h5>
<h6>六级标题标签</h6>

<h1>回答</h1>
<!-- 段落标签 -->
<p>卑鄙是卑鄙者的通行证，</p>
<p>高尚是高尚者的墓志铭。</p>
<p>看吧，在那镀金的天空中，</p>
<p>飘满了死者弯曲的倒影。</p>

<!-- br/换行标签 没有段间距，两行之间距离缩窄 -->
冰川纪过去了，<br/>
为什么到处都是冰凌？<br/>
好望角发现了，<br/>
为什么死海里千帆相竞？<br/>

<!-- 粗体、斜体-->
<strong>我来到这个世界上，</strong> <br/>
<em>只带着纸、绳索和身影，</em> <br/>
<!-- 特殊符号 -->
<p>空格：&nbsp;&nbsp;&nbsp;左边有3个空格</p>
<p>大于符号：&gt;</p>
<p>小于符号：&lt;</p>
<p>版权符号：&copy;</p>

<!--
特殊符号记忆方式：
1.IDEA中有自动补全功能，只要输入 &. 就可以从所有的特殊符号中进行选择。
    这里点号 . 起通配符的作用。
2.如果嫌列表太长也可以直接百度搜索，找：HTML特殊字符编码对照表 这样的资料。
3.少部分特别常用的，建议死记硬背，至少记得首字母或者首2字符，可以让IDEA帮你补全。
-->

</body>
</html>
